<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>

<!-- External style sheet  -->
<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">
<style>
</style>
<!-- jQuery CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	/*
	 jQuery Selectors (jQuery 선택자)
	
	 jQuery selectors allow you to select and manipulate HTML element(s).
	 - jQuery 액션 실행을 위한 특정 엘리먼트 탐색
	 
	 형식)
	 $(선택자)
	 - 선택자에는 스크립트 내장 객체부터 특정 식별자를 가진 엘리먼트까지 가능
	 
	 The #id Selector
	 The jQuery #id selector uses the id attribute of an HTML tag to find the specific element.
	 - 특정 id 식별자를 기준으로 객체 선택
	 
	 형식)
	 $("식별자");
	 */
	$(document).ready(function() {

		// jQuery 표현
		$(".demo").html("Hello, world!");

		//JavaScript 표현
 		var obj = document.getElementsByClassName("demo")
		for(var a = 0; a < obj.length; a++){
			obj[a].innerHTML = "HELLO, world!";
		}; 

	});
</script>
</head>
<body>
	<h1>jQuery Selectors</h1>

	<div class="demo"></div>




</body>
</html>

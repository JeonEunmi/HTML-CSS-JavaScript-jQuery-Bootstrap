<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>

<!-- External style sheet  -->
<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">
<style>
</style>
<!-- jQuery CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	/*
	 * Changing HTML Elements
	 -jQuery 액션 실행을 통해서 HTML 엘리먼트의 콘텐츠, 속성값 등에 대한 동적 지정
	
	 형식)
	 쓰기용 : $(선택자).html(신규콘텐츠);
	 읽기용 : $(선택자).html();
	 
	 주의) 신규콘텐츠 내용에 HTML 엘리먼트 포함 가능
	 */
	$(document).ready(function() {

		//jQuery 표현
		$("#demo").html("<h1>Hello, world!</h1>")

		//javaScript 표현
		document.getElementById(".demo").innerHTML = "<h1>Hello, world!</h1>";
	});
</script>
</head>
<body>
	<h1>Changing HTML elements</h1>

	<div id="demo"></div>
	<div id="test"></div>


</body>
</html>

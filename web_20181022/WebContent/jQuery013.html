
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
</style>

<!-- jQuery CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
	/* 
	jQuery Event Methods(jQuery 이벤트 메소드)
	
	All the different visitor's actions that a web page can respond to are called events.
	An event represents the precise moment when something happens.
	- 이벤트는 사용자에 의해 발생하는 어떤 사건(행위)를 이벤트라고 한다.
	- 사전에 이벤트 등록을 하면, 실제 이벤트 발생시 함수의 특정 액션을 
	호출 및 실행할 수 있다.
	- 이벤트 종류는 ready, click, mouseOver, mouseOut 이벤트 등이 있다.
	
	형식)
	$(선택자).이벤트(function() {
		//실행 코드;
	});
	
	주의) 'onclick'이 아니라 'click'으로 표현한다.
	주의) 'onload'가 아니라 'ready' 이벤트이다.
	
	 */
	$(document).ready(function() {

		// jQuery methods go here...

	});
</script>

</head>
<body>

	<h1>jQuery Event Methods</h1>

</body>
</html>

		 The Browser Object Model (BOM)
		
		 - 자바스크립트가 실행되고 있는 브라우저, 모니터를 객체로 다루는 방법

		 - 주의) 일부 정보는 읽기 전용이다.
		 
		 The window.screen object contains information about the user's screen.
		 - 모니터 자신에 대한 정보
		 
		 screen.width
		 screen.height
		 screen.availWidth
		 screen.availHeight
		 screen.colorDepth
		 screen.pixelDepth
		 
		 */
	
		 //모니터 해상도
		 console.log("width:" + screen.width);
		 console.log("height:" + screen.height);

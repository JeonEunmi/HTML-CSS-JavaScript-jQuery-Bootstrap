
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
</style>

</head>
<body>
	<h1>The Browser Object Model (BOM)</h1>

	<script>
		/* 
		 The Browser Object Model (BOM)
		
		 - 자바스크립트가 실행되고 있는 브라우저, 모니터를 객체로 다루는 방법
		 - 브라우저의 정보를 프로그램의 대상으로 처리할 수 있다.
		 - 주의) 일부 정보는 읽기 전용이다.
		 
		 The window.history object can be written without the window prefix.
		 - 브라우저가 관리하는 히스토리 정보를 얻을 수 있는 객체

		 - 현재 페이지 전, 후로 이동하는 명령
		 - 주의) 히스토리 정보가 존재하는 경우만 작동한다
		 history.back() - same as clicking back in the browser
		 history.forward() - same as clicking forward in the browser

		 */

		 //현재 페이지 전 페이지로 이동 
		 history.back();
		 
	</script>
</body>
</html>

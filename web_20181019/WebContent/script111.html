<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>

<!-- External style sheet  -->
<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
</style>

</head>
<body>


<script>

/*
 JacaScript Popup boxes.
 JavaScript has three kind of popup boxes: Alert box, Confirm box, and Prompt box.
 - 메시지 창 출력시 사용
 
 When an alert box pops up, the user will have to click "OK" to proceed.
 - Ok 버튼만 존재 
 - alert이 실행되면 자바스크립트 진행이 일시정지 상태가 된다.
 
 When a confirm box pops up, the user will have to click either "OK" or "Cancel" to proceed.
 - OK, cancel 버튼 및 입력 폼 존재
 - OK 버튼 클릭시 입력값 반환
 - Cancel 버튼 클릭시 null 반환
 */
 
 // OK 버튼 클릭을 해야만 다음 단계로 넘어간다.
 alert ("I am an alert box!");
 
 // OK or cancel 버튼 클릭을 해야만 다음으로 넘어간다.
 confirm ("I am an confirm box!");
 
 if (confirm("Press a button!")) {
	    txt = "You pressed OK!";
	} else {
	    txt = "You pressed Cancel!";
	}
</script>

</body>
</html>

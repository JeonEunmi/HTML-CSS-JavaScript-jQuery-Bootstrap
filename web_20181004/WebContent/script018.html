<body>

	<h1>JavaScript Random</h1>


	<script>
		/*
		주사위 던지기
		2개의 주사위의 곱이 특정수(25)가 될 때 까지 반복 처리
		
		실행예)
		1회 : (5,6)
		2회 : (2,3)
		...
		n회 : (5,5)
		 */

		
		var c = 1;
		var ab;
		var tmp = "";
		while(true){
		var a = parseInt(Math.random()*6) + 1;
		var b = parseInt(Math.random()*6) + 1;
			tmp += c + "회 : (" + a + "," + b + ") \n";
			c++;
			if(a*b == 25){
				break;
			}
		}
		
		console.log(tmp);
	</script>

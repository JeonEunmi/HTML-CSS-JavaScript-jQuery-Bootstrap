<body>

<h1>JavaScript Assignment Operators</h1>


<script>

var a = "TEST";
console.log(a); //TEST

a += "HELLO";   // a = a + "HELLO" 와 같은 방법
console.log(a); // TESTHELLO

a = 10 + 20 + "SAMPLE";
console.log(a);     // 30SAMPLE

a = "SAMPLE" + 10 + 20;
console.log(a);     // SAMPLE1020
</script>

	href="resources/style/style01.css">

<style>
</style>

<body>

<h1>JavaScript Assignment Operators</h1>


<script>

var a = true;
var b = true;
var c = false;

console.log(a);
console.log(b);
console.log(c);
console.log(a && b); // true
console.log(a && c); // false
console.log(a || b); // true
console.log(a || c); // true


console.log(a && 10);  // 10
console.log(a && 0);   // 0
console.log(c && 10);   // false
console.log(c && 0);   // false
</script>

</body>
</html>

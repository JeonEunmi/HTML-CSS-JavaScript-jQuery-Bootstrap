<body>

<h1>Conditional Statements</h1>


<script>

/*
 * if (condition) {
	    block of code to be executed if the condition is true
 }
 */
 
 var a = 10;
	 console.log(a);
 if (a >= 0){
	 console.log("양의 정수");
 } 
 if (a == 0){
	 console.log("Zero");	 
 }
 if (a <= 0){
	 console.log("음의 정수");
 }
</script>

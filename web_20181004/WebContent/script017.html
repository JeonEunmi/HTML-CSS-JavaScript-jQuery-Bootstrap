<body>

	<h1>JavaScript Random</h1>


	<script>
		/*
		while (condition) {
		code block to be executed
		}
		 */

		var a = Math.random();

		while (true) {
			var a = parseInt(Math.random() * 11);
			// 특정 범위(0~10)의 난수 발생
			console.log(a);
			if (a == 5) {
				break;
			}
		}
	</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>

<!-- External style sheet  -->
<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
</style>

</head>
<body>

	<h1>The For Loop</h1>


	<script>
		/*
		[문제] 1부터 100까지의 수 중에서 3의 배수 출력 및 카운팅 결과 출력
		*/
		
		var cnt = 0;
		for(i=1; i<101; i++){
			if(i%3 == 0){
				console.log(i);
				cnt++;
			}
		}
		
		console.log("3의 배수 카운팅 : " + cnt);
	</script>

</body>
</html>

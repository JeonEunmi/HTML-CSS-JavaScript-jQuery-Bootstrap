</style>

<body>

<h1>JavaScript Assignment Operators</h1>


<script>

var a = 10;
var b = 20;

console.log(a);
console.log(b);
console.log(a == b); // false
console.log(a < b);  // true
console.log(a > b);  // false

// 문자열과 문자열 비교
// -> Java에서 문자열 동등 비교는 equals() 메소드 사용. == 연산자 사용시 참조주소 비교
var c = "TEST";
var d = "TEST";
var e = "test";

console.log(c);
console.log(d);
console.log(e);
console.log(c == d); // true
console.log(c == e); // false

</script>

</body>

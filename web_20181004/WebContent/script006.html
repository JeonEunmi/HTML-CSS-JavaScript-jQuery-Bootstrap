<h1>JavaScript Assignment Operators</h1>


<script>

console.log(typeof a); //정수형

a = "TEST";

console.log(typeof a); // 문자열형

var a = "HELLO"
console.log(a);
console.log(typeof a); //동일 식별자 중복 선언

b += 10; // 
console.log(b);

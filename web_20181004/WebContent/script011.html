<body>

	<h1>Conditional Statements</h1>


	<script>

/*
 * if (condition) {
	    block of code to be executed if the condition is true
 }
 */
 
 /*
 성적(점수) 분석 및 등급 
 점수는 0~100점
 등급은 A(90점 이상), B(80점 이상), C(70점 이상), D(60점 이상), F(60점 미만) 등급으로 구분 출력한다.
 */
var a = 90;
 
 console.log(a);
 
 if(a >= 90){
	 console.log("A");
 } else if(a >= 80){
	 console.log("B");
 } else if(a >= 70){
	 console.log("C");
 } else if(a >= 60){
	 console.log("D");
 } else{
	 console.log("F");
 } 

</script>

</body>

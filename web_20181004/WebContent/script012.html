	<h1>Conditional Statements</h1>


	<script>
		/*
		 * if (condition) {
		 block of code to be executed if the condition is true
		 }
		 */

		var a = 10;
		console.log(a);
		switch (a % 3) {
		case 0:
			break;
		case 1:
			break;
		case 2:
			break;
		}
	</script>

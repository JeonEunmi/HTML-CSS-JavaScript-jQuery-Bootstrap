	<script>
		//javaScript
		//개인정보 확인 버튼에 대해서 click 이벤트 등록
		//테이블 태그에서 특정 개인의 정보 확인 후 결과 출력
		var obj = document.getElementsByClassName("btn");
		
		var txt = "";

		for (var b = 0; b < obj.length; b++) {

			obj[b].onclick = function() {

				var temp = this.parentNode;

				while (true) {

					temp = temp.parentNode;

					if (temp != null) {

						if (temp.nodeType == 1 && temp.nodeName == "TBODY") {

							temp.removeChild(temp.childNodes);

						}
					}

					if (temp == null) {
						break;
					}
				}
			}
		}
	</script>

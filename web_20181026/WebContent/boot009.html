<body>

	<div class="container">

		<h1>Bootstrap Button Groups</h1>

		<div>
			<button type="button" class="btn btn-default">On</button>
			<button type="button" class="btn btn-default">Off</button>
		</div>

		<!-- class="btn-group" 속성 추가시 버튼들을 하나의 그룹으로 만들어준다 -->
		<div class="btn-group">
			<button type="button" class="btn btn-default">On</button>
			<button type="button" class="btn btn-default">Off</button>
		</div>

	</div>

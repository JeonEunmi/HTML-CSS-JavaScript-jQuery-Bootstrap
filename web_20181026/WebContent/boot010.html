
<!DOCTYPE html>
<html>
<head>
<title>쌍용교육센터</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style>
</style>

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
	$(document).ready(function() {

	});
</script>

</head>
<body>

	<div class="container">

		<h1>Bootstrap Buttons</h1>

		<div>
			<!-- HTML이 제공하는 기본 버튼 스타일 -->
			<button type="button">Original button</button>
			<!-- class="btn" 속성 추가시 버튼에 대해서 기본 스타일 적용 -->
			<button type="button" class="btn">Basic</button>
			<!-- class="btn btn-default" 속성 추가시 버튼에 대해서 default 스타일 적용 -->
			<!-- 주의) 버튼에 고유 식별자 추가시 class="btn btn-default 사용자식별자" -->
			<button type="button" class="btn btn-default">Default</button>
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-info">Info</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-link">Link</button>

		</div>
		
		<div>
			<button type="button" class="btn btn-primary btn-lg">Large</button>
			<button type="button" class="btn btn-primary btn-md">Medium</button>
			<button type="button" class="btn btn-primary btn-sm">Small</button>
			<button type="button" class="btn btn-primary btn-xs">XSmall</button>
		</div>
	</div>
</body>
</html>

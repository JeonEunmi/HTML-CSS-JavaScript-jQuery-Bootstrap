<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>
</head>
<body>

	<!--
	The <select> Element
	The <select> element defines a drop-down list:
	
	주의) 화면에 보여지는 항목이 선택된 항목이다. 서버로 전송시 선택된 항목만 전송된다.
	
	selected를 사용할 경우 선택된 값이 기본값으로 지정된다.
    주의) selected, selected="selected" 속성은 같은 표현
	 -->

	<h1>The &lt;select &gt; Element</h1>
	<form>
	<select name="cars">
	<!-- <option value = "서버로 전송할 자료"> 화면에 출력되는 이름 -->
		<option value="volvo">Volvo</option>
		<option value="saab">Saab</option>
		<option value="fiat">Fiat</option>
		<option value="audi">Audi</option>
	</select><br>
	
	<input type = "submit" value = "제출"><br>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<!-- Internal style sheet -->
<style>

/* 
	CSS element1~element2 Selector
	
	The element1~element2 selector matches occurrences of element2 that are preceded by element1.
	Both elements must have the same parent, but element2 does not have to be immediately preceded by element1.
	
	태그1 ~ 태그2, ... {속성: 값; ...}
	*/
div ~ p {
	background-color : yellow; /* 배경색 */
}
</style>

</head>
<body>
	<h1>The id Selector</h1>
		<p>The id selector uses the id attribute of an HTML element to
			select a specific element.</p>
	<div>
		<p>The id selector uses the id attribute of an HTML element to
			select a specific element.</p>
	</div>
		<p>The id selector uses the id attribute of an HTML element to
			select a specific element.</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<!-- Internal style sheet -->
<style>
/*
The element Selector
The element selector selects elements based on the element name.
You can select all <p> elements on a page like this
(in this case, all <p> elements will be center-aligned, with a red text color):

주의) 같은 태그 이름이 여러번 나타나는 경우 모두 적용된다. 
*/
/* 태그이름 {속성:값; ...} */
/* h1은 태그이름 color는 속성 blue는 값 */
h1 {
   color: blue; /* 전경색 */
}

p {
   text-align: center; /* 정렬위치 (왼쪽, 가운데, 오른쪽)*/
   color: red; /* 전경색 */
}
</style>

</head>
<body>
   <h1>CSS - Cascading Style Sheets</h1>
   <h1>CSS - Cascading Style Sheets</h1>
   <h1>CSS - Cascading Style Sheets</h1>
   
   <h1>The element Selector</h1>
   <p>The element selector selects elements based on the element name.</p>

</body>
</html>

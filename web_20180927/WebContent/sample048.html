<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>
</head>
<body>
   <!--
   The <select> Element
   
   The <select> element defines a drop-down list:
   
   selected를 사용할 경우 선택된 값이 기본값으로 지정된다.
   
   주의) selected, selected="selected" 속성은 같은 표현
   -->
   <h1>The &lt;select&gt; Element</h1>
   <form>
      <!-- multiple 속성 사용시 여러개 선택 가능. control키, shift키 사용 -->
      <select name="cars" multiple="multiple">
         <option value="volvo">Volvo</option>
         <option value="saab" selected>Saab </option>
         <option value="fiat" >Fiat</option>
         <option value="audi">Audi</option>
      </select> 
      <input type="submit" value="제출">
   </form>

</body>
</html>

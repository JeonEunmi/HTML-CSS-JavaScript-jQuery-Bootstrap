<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>
<style>

</style>


</head>
<body>

 <button onclick="myFunction01()">배경색 랜덤하게 바꾸기</button>

 <div id="demo" style="background-color:skyblue; min-height:300px;">
 </div>

<script>

 //배경색의 범위는 임의로 지정
 //->기본배경색(skyblue)는 반드시 포함되도록 한다. 경우의 수 5가지 이상.
 function myFunction01() {
  var backgroundArr = ['skyblue', 'tomato', 'violet', 'banana', 'black'];
  
  var obj = document.getElementById("demo");
  //Math.floor(Math.random()*(max-min+1)) + min;
  var random = parseInt(Math.random() * 5);
  
  obj.style.backgroundColor = backgroundArr[random];
 }
 
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>

<!-- External style sheet  -->
<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
</style>

</head>
<body>

	<h1>Java Script HTML DOM changing HTML</h1>

	<button onclick="myFunction(1)">ON</button>
	<button onclick="myFunction(0)">OFF</button>
	
	<button onclick="myBackground('white')">배경색1</button>
	<button onclick="myBackground('orange')">배경색2</button>
	<button onclick="myBackground('tomato')">배경색3</button>
	
	<button onclick="myHidden(1)">Visible</button>
	<button onclick="myHidden(0)">Hidden</button>

	
	<div id = "back01" style = "background-color : white;">
		<img id = "img01" src ="resources/img/gradient_bg.png">
		</div>


	<script>
	
	/*함수 선언시 외부에서 전달되는 값을 받을 수 있도록 매개변수 선언*/
		function myFunction(a){
			var obj = document.getElementById("img01");
			if(a == 0){
				obj.src = "resources/img/pic_bulboff.gif";
			} else {
				obj.src = "resources/img/pic_bulbon.gif";
				
			}
		}
	
	/*함수 선언시 외부에서 전달되는 값을 받을 수 있도록 매개변수 선언*/
	function myBackground(a){
		var obj = document.getElementById("back01");
		obj.style.backgroundColor = a;
	}
	function myHidden(a){
		var obj = document.getElementById("back01");
		obj.style.backgroundColor = a;
	}
	</script>

</body>
</html>

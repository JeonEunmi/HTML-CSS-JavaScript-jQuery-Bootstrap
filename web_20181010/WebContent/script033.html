<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>

<!-- External style sheet  -->
<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
</style>

</head>
<body>

	<h1>Java Script HTML DOM changing HTML</h1>

	<button onclick="myFunction()">click</button>

	<div id="collections">
		<!-- 개별적인 식별자가 없는 <img> 태그 준비 -->
		<img src="resources/img/5mf710q8sgvg016fcn9701.png"> <img
			src="resources/img/5mf710q8sgvg016fcn9702.png"> <img
			src="resources/img/5mf710q8sgvg016fcn9703.png"> <img
			src="resources/img/5mf710q8sgvg016fcn9704.png">
	</div>

	<div id="demo">테스트</div>


	<script>
		/*함수 선언시 외부에서 전달되는 값을 받을 수 있도록 매개변수 선언*/
		function myFunction() {

			//특정 노드(div 태그)를 기준으로 노드 기준 탐색 진행
			var nodeObj = document.getElementById("collections")

			//자식 노드의 갯수 반환
			//text node, element node를 모두 반환한다.
			var a = nodeObj.childNodes.length;

			//자식 노드 중에 element node만 분석
			//->nodeType이 1인 경우
			var elementNodeCount = 0;
			for (var b = 0; b < a; ++b) {
				if (nodeObj.childNodes[b].nodeType == 1) {
					++elementNodeCount;
				}
			}
			document.getElementById("demo").innerHTML = elementNodeCount;
		}
	</script>

</body>
</html>

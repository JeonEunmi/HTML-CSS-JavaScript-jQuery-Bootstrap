
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<style>
/* . : 클래스 식별자*/
/* # : 아이디 식별자*/
/* * : 모든 엘리먼트*/
/* A B : A엘리먼트의 자손 B를 대상으로 스타일 적용*/
.ancestors * {
	/* 엘리먼트 특성(인라인, 블럭)에 관계없이 모두 블럭화 */
	display: block;
	/* 블럭 엘리먼트에 경계선 지정 */
	border: 2px solid lightgrey;
	/* 전경색 */
	color: lightgrey;
	/* 블럭 엘리먼트의 안쪽 여백 */
	padding: 5px;
	/* 블럭 엘리먼트의 바깥쪽 여백 */
	margin: 15px;
}
</style>

<!-- jQuery CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
	/* 
	jQuery Traversing
	jQuery traversing, which means "move through", are used to "find" (or select) HTML elements based on their relation to other elements. Start with one selection and move through that selection until you reach the elements you desire.
	- 엘리먼트의 관계를 이용한 노드 탐색하는 방법
	- parent(부모), ancestor(조상), child(자식), descendant(자손), siblings(형제) 
	
	
	Traversing Up the DOM Tree
	Three useful jQuery methods for traversing up the DOM tree are:
	- 특정 엘리먼트 기준으로 부모(조상) 탐색
	parent() : 부모
	parents() : 조상 전체 or 특정 조상
	parentsUntil() : 특정 조상까지의 조상 전체
	 */
	$(document).ready(function() {

		// jQuery methods go here...

	});
</script>

</head>
<body>

	<h1>jQuery Traversing</h1>

	<div class="ancestors">
		<div style="width: 500px;">
			div (great-grandparent)
			<ul>
				ul (grandparent)
				<li>li (direct parent) <span>span</span>
				</li>
			</ul>
		</div>

		<div style="width: 500px;">
			div (grandparent)
			<p>
				p (direct parent) <span>span</span>
			</p>
		</div>
	</div>
</body>
</html>

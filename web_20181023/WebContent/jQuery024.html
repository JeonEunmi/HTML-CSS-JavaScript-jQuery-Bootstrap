.ancestors * {

	/* 엘리먼트 특성(인라인, 블럭)에 관계없이 모두 블럭 상태로 만든다. */ 
    display: block;
    
    /* 블럭 엘리먼트의 경계선 지정 */
    border: 2px solid lightgrey;

	/* 전경색 */    
    color: lightgrey;
    
    /* 블럭 엘리먼트의 안쪽 여백 */
    padding: 5px;
    
    /* 블럭 엘리먼트의 바깥쪽 여백 */
    margin: 15px;
}

<script>
	/* 
	jQuery Traversing
	jQuery traversing, which means "move through", are used to "find" (or select) HTML elements based on their relation to other elements. Start with one selection and move through that selection until you reach the elements you desire.
	- 엘리먼트의 관계를 이용한 노드 탐색하는 방법
	- parent(부모), ancestor(조상), child(자식), descendant(자손), siblings(형제)
	
	Traversing Up the DOM Tree
	Three useful jQuery methods for traversing up the DOM tree are:
	- 특정 엘리먼트 기준으로 부모(조상) 탐색
	parent() : 부모
	parents() : 조상 전체 or 특정 조상
	parentsUntil() : 특정 조상까지의 조상 전체

	*/
	$(document).ready(function() {
		
		/* jQuery */
		//특정 엘리먼트의 부모 엘리먼트 전체(조상들) 탐색 및 스타일 지정
		//주의) 탐색된 객체가 여러개인 경우도 가능
		$("span").parents().css("border", "2px solid red");
		
	});
</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>

<!-- External style sheet  -->
<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">
<style>
.ancestors * {
	/* 엘리먼트 특성(인라인, 블럭)에 관계없이 모두 블럭 상태로 만든다. */
	display: block;
	/* 블럭 엘리먼트의 경계선 지정 */
	border: 2px solid lightgrey;
	/* 전경색 */
	color: lightgrey;
	/* 블럭 엘리먼트의 안쪽 여백 */
	padding: 5px;
	/* 블럭 엘리먼트의 바깥쪽 여백 */
	margin: 15px;
}
</style>
<!-- jQuery CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	/* 	$(document).ready(function() {

	 jQuery
	 //특정 엘리먼트의 부모 엘리먼트 전체(조상들) 탐색 및 스타일 지정
	 //주의) 탐색된 객체가 여러개인 경우도 가능
	 $("span").parentsUntil("div").css("border", "2px solid red");

	 }); */
</script>
</head>
<body>

	<h1>jQuery Traversing</h1>

	<div class="ancestors">
		<div style="width: 500px;">
			div (great-grandparent)
			<ul>
				ul (grandparent)
				<li>li (direct parent) <span>span</span>
				</li>
			</ul>
		</div>

		<div style="width: 500px;">
			div (grandparent)
			<p>
				p (direct parent) <span>span</span>
			</p>
		</div>
	</div>

	<script>
	
	//특정 부모 탐색
	var obj = document.getElementsByClassName("ancestors")[0];
	
	//특정 부모의 자식 노드 탐색
	var nodes = obj.childNodes;
	
	//자식 노드에 대한 순차적 접근
	for (var a=0; a<nodes.length; ++a) {
		//특정 번째 자식 노드 탐색
		console.log(nodes[a]);
		var node = nodes[a];
		//nodeType이 1인 경우 엘리먼트 노드이다.
		if (node.nodeType == 1) {
			//엘리먼트 노드인 경우 nodeName은 태그이름이다.
			//console.log(node.nodeName);
			//탐색된 결과 엘리먼트 노드에 대해서 스타일 지정
			node.style.border = "2px solid red";
		}
	}


	</script>
</body>
</html>

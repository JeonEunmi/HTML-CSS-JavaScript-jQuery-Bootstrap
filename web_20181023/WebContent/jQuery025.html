<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>

<!-- External style sheet  -->
<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">
<style>
.ancestors * {
	/* 엘리먼트 특성(인라인, 블럭)에 관계없이 모두 블럭 상태로 만든다. */
	display: block;
	/* 블럭 엘리먼트의 경계선 지정 */
	border: 2px solid lightgrey;
	/* 전경색 */
	color: lightgrey;
	/* 블럭 엘리먼트의 안쪽 여백 */
	padding: 5px;
	/* 블럭 엘리먼트의 바깥쪽 여백 */
	margin: 15px;
}
</style>
<!-- jQuery CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	/* 	$(document).ready(function() {

	 jQuery
	 //특정 엘리먼트의 부모 엘리먼트 전체(조상들) 탐색 및 스타일 지정
	 //주의) 탐색된 객체가 여러개인 경우도 가능
	 $("span").parents("ul").css("border", "2px solid red");

	 }); */
</script>
</head>
<body>

	<h1>jQuery Traversing</h1>

	<div class="ancestors">
		<div style="width: 500px;">
			div (great-grandparent)
			<ul>
				ul (grandparent)
				<li>li (direct parent) <span>span</span>
				</li>
			</ul>
		</div>

		<div style="width: 500px;">
			div (grandparent)
			<p>
				p (direct parent) <span>span</span>
			</p>
		</div>
	</div>

	<script>
		var obj = document.getElementsByTagName("span");

		for (var a = 0; a < obj.length; ++a) {
			//특정 엘리먼트의 부모(조상) 탐색을 위한 함수 호출
			var result = parentNodeTraversing(obj[a].parentNode);
		}

		function parentNodeTraversing(obj) {
			if (obj.parentNode == undefined) {
				//더 이상의 부모 노드가 없는 경우 탐색 중단
				return;
			} else {
				if (obj.nodeName == "DIV") {
					//특정 객체 탐색시 스타일 지정
					obj.style.border = "2px solid red";
				}
				parentNodeTraversing(obj.parentNode);
			}

		}
	</script>

</body>
</html>

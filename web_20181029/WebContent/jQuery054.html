
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
.a {
	border-collapse: collapse;
	width: 100%;
}

.b {
	padding: 8px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}
</style>

<!-- jQuery CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
	//문제) 테이블에 동적으로 스타일(CSS) 지정하는 코드 작성

	$(document).ready(function() {

		$("#btn01").on("click", function() {
			$("#members").addClass("a").find("th, td").addClass("b");
		});

		/* 		$("#btn01").on("click", function(){
		 $("#members").addClass("a");
		 $("#members th").addClass("b");
		 $("#members td").addClass("b"); 
		
		 }); */
		$("#btn02").on("click", function() {
			$("#members").removeClass("a").find("th, td").removeClass("b");

		});

	});
</script>

</head>
<body>

	<h1>jQuery Manipulating CSS</h1>

	<div>
		<!-- 스타일 적용 없는 경우 -->
		<button id="btn01">스타일1</button>
		<!-- 특정 스타일 적용한 경우 -->
		<button id="btn02">스타일2</button>
	</div>
	<div>
		<table id="members">
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Savings</th>
			</tr>
			<tr>
				<td>Peter</td>
				<td>Griffin</td>
				<td>$100</td>
			</tr>
			<tr>
				<td>Lois</td>
				<td>Griffin</td>
				<td>$150</td>
			</tr>
			<tr>
				<td>Joe</td>
				<td>Swanson</td>
				<td>$300</td>
			</tr>
			<tr>
				<td>Cleveland</td>
				<td>Brown</td>
				<td>$250</td>
			</tr>
		</table>

	</div>
	<div id="demo"></div>


</body>
</html>

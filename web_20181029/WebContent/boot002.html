<script>
	$(document).ready(function() {

/* 		$(".all").on("change", function() {
			$("#members").find("tr").nextAll().toggleClass("danger");

		$("#members :checkbox").on("change", function() {
			$(this).parent().parent().toggleClass("success");
		});

	});
</script>

</head>
<body>

	<div class="container">
		<div>
			<h1>Bootstrap Tables</h1>
			<table id="members" class="table table-hover">
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Savings</th>
					<th><input type="checkbox"></th>
				</tr>
				<tr>
					<td>Peter</td>
					<td>Griffin</td>
					<td>$100</td>
					<th><input type="checkbox"></th>
				</tr>
				<tr>
					<td>Lois</td>
					<td>Griffin</td>
					<td>$150</td>
					<th><input type="checkbox"></th>
				</tr>
				<tr>
					<td>Joe</td>
					<td>Swanson</td>
					<td>$300</td>
					<th><input type="checkbox"></th>
				</tr>
				<tr class="danger">
					<td>Cleveland</td>
					<td>Brown</td>
					<td>$250</td>
					<th><input type="checkbox" checked="checked"></th>
				</tr>
			</table>

		</div>

	</div>

</body>

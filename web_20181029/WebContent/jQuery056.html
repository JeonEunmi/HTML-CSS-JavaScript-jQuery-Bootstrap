
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
#demo {
	margin: 10px;
	padding: 50px;
	background-color: white;
	color: black;
	border: 2px solid red;
}
</style>

<!-- jQuery CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
	/* 
	jQuery Effects
	- Hide, Show, Toggle, Slide, Fade, and Animate.
	- 시각적인 효과 지정 메소드
	
	jQuery fadeIn()
	Demonstrates the jQuery fadeIn() method.
	- 특정 객체를 화면에서 나타나게 한다.

	jQuery fadeOut()
	Demonstrates the jQuery fadeOut() method.
	- 특정 객체를 화면에서 사라지게 한다.

	jQuery fadeToggle()
	Demonstrates the jQuery fadeToggle() method.

	jQuery fadeTo()
	Demonstrates the jQuery fadeTo() method.
	
	 */

	$(document).ready(function() {

		$("#btn01").on("click", function() {
			$("#demo").fadeOut();
		});
		$("#btn02").on("click", function() {
			$("#demo").fadeOut(1000);
		});

	});
</script>

</head>
<body>
	<h1>jQuery Effects</h1>

	<div>
		<button id="btn01">fadeOut</button>
		<button id="btn02">fadeOut(timer)</button>
	</div>
	<div id="demo">jQuery Effects</div>

</body>
</html>

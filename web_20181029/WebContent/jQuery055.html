
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
.a {
	border-collapse: collapse;
	width: 100%;
}

.b {
	padding: 8px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}
</style>

<!-- jQuery CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
	/*
	jQuery Effects
	- Hide, Show, Toggle, Slide, Fade, and 
	- 시각적인 효과 지정 메소드
	
	$(selector).hide();
	$(selector).hide(speed);
	$(selector).hide(speed,callback);
	- 특정 객체를 화면에서 사라지게 한다.

	$(selector).show(speed,callback);
	- 특정 객체를 화면에서 나타나게 한다.

	$(selector).toggle(speed,callback);
	- 특정 객체를 화면에서 사라지거나, 나타나게 한다.

	 */

	$(document).ready(function() {

		$("#btn01").on("click", function() {
			$("#demo").hide();
		});

		$("#btn02").on("click", function() {
			$("#demo").hide(1000, function() {
				window.alert("사라지는 액션 완료!");
			});

		});
	});
</script>

</head>
<body>

	<h1>jQuery Manipulating CSS</h1>

	<div>
		<!-- 스타일 적용 없는 경우 -->
		<button id="btn01">hide1</button>
		<!-- 특정 스타일 적용한 경우 -->
		<button id="btn02">hide2</button>
	</div>

	<div id="demo">jQuery Manipulating CSS</div>


</body>
</html>

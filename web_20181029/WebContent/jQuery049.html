<!-- jQuery CDN -->
<script

<script>
	//문제) 버튼 클릭시 특정 개인 정보 삭제하는 코드 작성
	//confirm()을 이용해서 확인, 취소 액션 추가
	//jQuery, Javascript 버전 작성

	$(document).ready(function() {
		$(".btn01").on("click", function() {
			if (confirm("현재 항목을 삭제할까요?")) {
				$(this).parent().parent().remove();
			}
		});
	});

</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;    
}
</style>
</head>
<body>
	<!-- 
	HTML Table - Cells that Span Many Columns
	To make a cell span more than one column, use the colspan attribute:
	 -->

<table style="width:50%">
  <tr>
    <th>Name:</th>
    <th >Telephone:</th>
  </tr>
  <tr>
  <td rowspan="2">Bill Gates</td>
    
    <td>55577854</td>
  </tr>
  <tr>
    <td>55577855</td>
  </tr>
  <tr>
    <td>HONG</td>
    <td>01012341234</td>
  </tr>
</table>

	
</body>
</html>

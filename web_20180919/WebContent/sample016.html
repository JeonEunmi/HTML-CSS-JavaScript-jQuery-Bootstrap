<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>
</head>
<body>
	<!-- 
	Image Maps
	The <map> tag defines an image-map. An image-map is an image with clickable areas.
	 -->
	 
	<p>
	<img src="resources/img/workplace.jpg" alt="Workplace" usemap="#workmap">
	</p>
	
	<map name="workmap">
		<area shape="rect" coords="34,44,270,350" title = "computer" alt="Computer"
			href="https://www.daum.net">
		<area shape="rect" coords="290,172,333,250" title = "phone" alt="Phone"
			href="https://www.naver.com">
		<area shape="circle" coords="337,300,44" title = "coffee" alt="Coffee"
			href="https://www.kt.com">
	</map>



</body>
</html>

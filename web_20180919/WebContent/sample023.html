<!DOCTYPE html>

<title>쌍용교육센터 전은미</title>
<style>
table{
width : 100%;
margin : 10px;
}
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
</style>
</head>
<body>


<table style="width:98%">
  <caption>Monthly savings</caption>
  <tbody>

    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$50</td>
  </tr>
  </tbody>
</table>

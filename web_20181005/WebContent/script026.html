<body>

	<h1>JavaScript Sorting Arrays</h1>


	<script>
		// [문제] 2차원 배열(n*n)의 요소를 특정 숫자로 채운다.
		/*
		1 2 3 4 5
		10 9 8 7 6
		11 12 13 14 15
		20 19 18 17 16
		21 22 23 24 25
		 */

		var arr1 = [];
		var n = 5;
		var c = 0;
		var t = "";

		for (var a = 0; a < n; ++a) {
			arr1[a] = [];
			if (a % 2 == 0) {
				for (var b = 0; b < n; ++b) {
					arr1[a][b] = ++c;
				}
			} else {
				for (var b = n-1; b >= 0; --b) {
					arr1[a][b] = ++c;
				}

			}
		}
		for (var a = 0; a < n; ++a) {
			for (var b = 0; b < n; ++b) {
				t += arr1[a][b] + " ";
			}
			t += "\n";
		}

		console.log(t);
	</script>

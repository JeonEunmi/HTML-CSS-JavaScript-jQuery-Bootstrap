<body>

	<h1>JavaScript Arrays</h1>


	<script>
		/*
		JavaScript Arrays
		JavaScript arrays are used to store multiple values in a single variable.
		
		형식1)
		var array_name = [item1, item2, ...];   
		
		형식2)
		var array_name = new Array();
		array_name[인덱스] = 값;
		
		형식3)
		var array_name = new Array(값1, 값2, 값3, ...);
		
		주의) 배열 객체 생성시 크기를 지정하지 않아도 된다. java에서의 ArrayList 컬렉션과 비슷하다.
		 
		 */
		/*
		[문제]배열 요소 탐색 및 연산
		임의의 정수(0~100)를 채운 배열 준비
		배열 크기는 5로 한다.
		가장 큰 값, 가장 작은 값 얻는 과정 추가
		Math.random() 사용
		for 구문 사용
		 */

		var arr = [];

		for (var a = 0; a < 5; a++) {
			arr[a] = parseInt(Math.random() * 101);
		}

		console.log(arr.toString());
	</script>

</body>

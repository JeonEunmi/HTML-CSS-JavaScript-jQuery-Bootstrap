<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>
</head>
<body>
	<!-- 
	Input Type Button
	<input type="button"> defines a button:
	submit과의 차이점
	submit은 서버의 액션코드와 연동되고, button은 클라이언트의 액션코드와 연동
	
	주의) 클라이언트의 액션코드(JavaScript, jQuery, ...)와 연동되어 있다.
	주의) 현재 코드에 "submit"이 없으므로, 클라이언트 액션코드 내부에 submit 기능을
		가진 액션 코드를 추가해주어야 한다.
	-->
	 
	<h1>The &lt;input&gt; Element</h1>
	
	<h2>'홍길동'의 패스워드 변경</h2>
	<form action="" method="post">

		기존 패스워드<br>
		<input type="password"><br>
		새로운 패스워드<br>
		<input type="password"><br>		
		새로운 패스워드 확인<br>
		<input type="password"><br>		
		<input type="button" value="패스워드 변경"> <br>

	</form>
	
</body>
</html>

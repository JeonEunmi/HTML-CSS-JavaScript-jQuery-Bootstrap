<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>
</head>
<body>
	<!-- 
	Input Type Checkbox
	<input type="checkbox"> defines a checkbox.
	Checkboxes let a user select ZERO or MORE options of a limited number of choices.

	-->
	 
	<h1>The &lt;input&gt; Element</h1>
	
	<h2>'홍길동' 강사의 강의가능과목 등록</h2>
	<form action="" method="post">

		과목명     전체선택<input type="checkbox"> <br>
		<input type="checkbox" checked> Java SE<br> 
		<input type="checkbox"> Oracle<br> 
		<input type="checkbox"> MySQL<br> 
		<input type="checkbox"> JDBC<br> 
		<input type="checkbox"> HTML<br> 
		<input type="checkbox"> CSS<br> 
		<input type="checkbox"> Javascript<br> 
		<input type="checkbox"> JQuery<br> 

		<input type="submit" value = "등록">
		
	</form>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>
</head>
<body>

	<!-- 
	HTML Computer Code Elements
	
	HTML <code> For Computer Code
	The HTML <code> element defines a fragment of computer code.

	Text surrounded by <code> tags is typically displayed in the browser's default monospace font: 
	-->
	
	<h1>HTML &lt;code&gt; For Computer Code</h1>
	
	<pre style = "border:1px solid #4CAF50; padding : 20px">
	<code>
package com.test;
	
public class Hello{
	public static void main(String[] args){
		System.out.printf("Hello, World!");
		}
	}	
	</code>
	</pre>
</body>
</html>

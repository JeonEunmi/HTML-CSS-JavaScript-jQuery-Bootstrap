<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>
</head>
<body>

	<!-- 
	Inline Elements
	An inline element does not start on a new line and only takes up as much width as necessary.
	
	This is an inline <span> element inside a paragraph.
	
	주의) inline 요소는 블럭 요소를 부모로 지정해야 한다.
		inline 요소는 자식 요소를 구성하지 않는다.
	-->

	<h1>HTML Inline Elements</h1>

	<div>
		<span>HTML</span> <span> Inline</span> <span> Elements</span>
	</div>

	<span>
		<div>BLOCK</div>
	</span>
	
	<div>
	<a href="">naver.com</a>
	<a href="">w3schools.com</a>
	</div>
</body>
</html>

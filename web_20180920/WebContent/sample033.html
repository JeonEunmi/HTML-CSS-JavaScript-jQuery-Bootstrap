<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>
</head>
<body>

	<!-- 
	Iframe - Target for a Link
	An iframe can be used as the target frame for a link.
	
	The target attribute of the link must refer to the name attribute of the iframe:
	 -->

	<h1>HTML Iframes</h1>
	<div>
		<a href="sample025.html" target="myFrame">프로젝트1 결과</a>
		<a href="sample026.html" target="myFrame">프로젝트2 결과</a>
		<a href="sample027.html" target="myFrame">프로젝트3 결과</a>
	</div>
	<iframe height="500" width="500" name = "myFrame"></iframe>
</body>
</html>

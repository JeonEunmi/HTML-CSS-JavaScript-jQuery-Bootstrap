<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>
</head>
<body>
	<!-- 
	HTML Links - Hyperlinks
	HTML links are hyperlinks.

	You can click on a link and jump to another document.

	When you move the mouse over a link, the mouse arrow will turn into a little hand.
	
	
	HTML Link Colors
	By default, a link will appear like this (in all browsers):
	
	An unvisited link is underlined and blue
	A visited link is underlined and purple
	An active link is underlined and red
	 -->
	 
	<h1>HTML Links - Hyperlinks</h1>

	<!-- 외부 리소스 연결 예. 절대 주소 표기 법 -->
	<p>
		<a href="https://www.w3schools.com/html/">Visit our HTML tutorial</a>
		<a href="https://www.naver.com/">Visit NAVER</a>
		
		
	
	<!-- 
	HTML Links - The target Attribute
	The target attribute specifies where to open the linked document.

	The target attribute can have one of the following values:

	_blank - Opens the linked document in a new window or tab
			새로운 탭을 이용하여 링크 이동
	
	-->
	
	<!-- target = "_blank" 속성 지정 -->
	<p><a href="https://www.w3schools.com/html/" target = "_blank"> Visit </a>
	
	
	<!-- 로컬 리소스 연결 예. 상대 주소 표기 법-->
	<p><a href="sample010.html">Sample010</a></p>
	<p><a href="sample008.html">Sample008</a></p>
	

	
</body>
</html>

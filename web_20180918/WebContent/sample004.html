<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>
</head>
<body>

	<!-- 
	Nested HTML Elements
	HTML elements can be nested (elements can contain elements).

	All HTML documents consist of nested HTML elements.
	 -->
	
	<!-- 올바른 포함 관계 예 -->
	<h1>큰 타이틀</h1>
	<h2>작은 타이틀</h2>

	<!-- 잘못된 포함 관계 예 -->
	<h1>
		<h2>작은 타이틀</h2>
	</h1>

</body>
</html>

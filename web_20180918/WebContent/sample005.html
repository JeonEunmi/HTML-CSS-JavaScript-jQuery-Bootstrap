<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>
</head>
<body>

	<!-- 
	HTML Attributes
	All HTML elements can have attributes
	Attributes provide additional information about an element
	Attributes are always specified in the start tag
	Attributes usually come in name/value pairs like: name="value"
	 -->
	 
	<!-- 현재 컨텐츠에 특정 링크 연결 -->
	<a href="https://www.w3schools.com">This is a link</a>

	<!-- 현재 이미지 태그에 그림소스 연결 -->
	<img src="resources/img/5mf710q8sgvg016fcn9702.png">
	
	<!-- 속성 여러개를 하나의 태그에 지정 가능 -->
	<img src="resources/img/5mf710q8sgvg016fcn9702.png" width="500" height="1000">
	<img src="resources/img/5mf710q8sgvg016fcn9702.png" width="50" height="100">
	
	<!-- 속성 없는 태그도 가능 -->
	<hr>
	
	
</body>
</html>

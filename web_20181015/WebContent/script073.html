<body>

	<h1>String Object Method and Properties</h1>

	원본 문자열:
	<input type="text" id="a">
	<button id = "btn1">문자열 순서 역순 출력</button>
	<button id = "btn2">문자열 대소문자 역순 출력</button>
	<div id="demo"></div>

	<script>
		document.getElementById("btn1").addEventListener("click", myFunction01);
		document.getElementById("btn2").addEventListener("click", myFunction02);

		function myFunction01() {
			var obj = document.getElementById("a");
			var txt = "";

			for (var i = obj.value.length; i >= 0; i--) {
				txt += obj.value.substr(i, 1);
			}

			document.getElementById("demo").innerHTML = txt;
		}
		/* 		
		 function myFunction() {
		
		 var txt = "";
		
		 txt += "순서 역순:" + text.split("").reverse().join("") + "<br>";
		
		 document.getElementById("demo").innerHTML = txt;
		 }
		 */
		function myFunction02() {
			var result = "";
			for (var i = 0; i < a.length; i++) {
				if (a[i].charCodeAt(0) > 64 && a[i].charCodeAt(0) < 91) {
					result += a[i].toLowerCase();
				} else if (a[i].charCodeAt(0) > 96
						&& a[i].charCodeAt(0) < 123) {
					result += a[i].toUpperCase();
				} else {
					result += a[i];
					console.log(i);
				}
			}

			document.getElementById("demo").innerHTML = result;
		}
	</script>
</body>

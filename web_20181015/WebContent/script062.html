<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>

<!-- External style sheet  -->
<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>

</head>
<body onload="myFunction()">


	<script>
		/*
		 HTML Events
		 An HTML event can be something the browser does, or something a user does.
		 Here are some examples of HTML events:
		 An HTML web page has finished loading
		 An HTML input field was changed
		 An HTML button was clicked

		 Common HTML Events
		 Here is a list of some common HTML events:
		 Event	Description
		 onchange	An HTML element has been changed
		 onclick	The user clicks an HTML element
		 onmouseover	The user moves the mouse over an HTML element
		 onmouseout	The user moves the mouse away from an HTML element
		 onkeydown	The user pushes a keyboard key
		 onload	The browser has finished loading the page

		 - 웹브라우저에서 발생하는 사용자의 액션(동작)에 의한 결과를 이벤트라고 한다.
		 - 예를들어, 마우스 버튼을 (더블)클릭하는 행위에 의한 결과
		 - onchange : 입력폼의 내용(상태)이 변경되는 경우 발생하는 이벤트
		 - onclick : 특정 객체에 대해서 클릭(마우스 or 키보드)되는 경우 발생하는 이벤트
		 - onmouseover : 특정 객체에 대해서 마우스 포인터가 오버된 경우 발생하는 이벤트
		 - onmouseout : 특정 객체에 대해서 마우스 포인터가 아웃된 경우 발생하는 이벤트
		 - onkeydown : 키보드를 이용해서 입력하는 경우 발생하는 이벤트
		 - onload : 브라우저에 페이지가 로드되는 경우 발생하는 이벤트


		 */

		function myFunction() {

			// 공지사항 팝업창(새 윈도우 or 새 탭)
			window.open("notice.html");
		}
	</script>

</body>
</html>

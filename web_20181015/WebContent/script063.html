<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>

<!-- External style sheet  -->
<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
</style>

</head>
<body>
	<h1>JavaScript Events(자바스크립트 이벤트)</h1>

	<!-- 키보드에 의한 키 입력 행위가 키 이벤트(keydown, keyup, keypress)이다. -->
	<input type = "text" id="color"
		onkeydown = "myFunction(this)">

	<div id = "demo"></div>


	<script>
	
	function myFunction(color){
		
		// <input> 엘리먼트에 입력되는 콘텐츠 확인
		document.getElementById("demo").innerHTML = color.value;
		
	}
		
	</script>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
</style>

</head>
<body>

	<h1>Number Object Method and Properties</h1>

	원본 자료:
	<input type="text" id="a">
	<button id="button">숫자 메소드 호출</button>

	<div id="demo"></div>

	<script>
		/* 
		 Number Object Method and Properties
		 
		 toString() returns a number as a string.
		 - 원본 자료에 대한 문자열 반환
		 - 2진수, 16진수 변환 제공
		 
		 toFixed() returns a string, with the number written with a specified number of decimals:
			 - 소수이하 자릿수 고정. 예를 들어, 123.456 -> 123.5
			 
		parseInt() parses a string and returns a whole number. Spaces are allowed. Only the first number is returned:
		- 문자열에 대한 정수값 반환
			 
		parseFloat() parses a string and returns a number. Spaces are allowed. Only the first number is returned:
		- 문자열에 대한 실수값 반환
		
		POSITIVE_INFINITY	Represents infinity (returned on overflow)
		NEGATIVE_INFINITY	Represents negative infinity (returned on overflow)
		- 양의 무제한, 음의 무제한
		- 최대값, 최소값 비교시 사용
		

		 */

		document.getElementById("button").addEventListener("click", myFunction);

		function myFunction() {
			var a = document.getElementById("a");

			var txt = "";

			txt += "value: " + a.value + "<br>";
			txt += "toString(2):" + new Number(a.value).toString(2) + "<br>";
			txt += "toString(16):"
					+ new Number(a.value).toString(16).toUpperCase() + "<br>";
			txt += "toFixed(1):" + new Number(a.value).toFixed(1) + "<br>";
			txt += "parseInt():" + parseInt(a.value) + "<br>";
			txt += "parseFloat():" + parseFloat(a.value) + "<br>";
			txt += "Number.POSITIVE_INFINITY:" + Number.POSITIVE_INFINITY + "<br>";
			txt += "Number.NEGATIVE_INFINITY:" + Number.NEGATIVE_INFINITY + "<br>";

			document.getElementById("demo").innerHTML = txt;
		}
	</script>
</body>
</html>

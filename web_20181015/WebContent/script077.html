
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

</style>

</head>
<body>

	<h1>Number Object Method and Properties</h1>
	
	학번:<input type="text" id = "num">
	이름:<input type="text" id = "name">
	과목1:<input type="number" max="100" min="0" id = "sub1">
	과목2:<input type="number" max="100" min="0" id = "sub2">
	과목3:<input type="number" max="100" min="0" id = "sub3">
	<button onclick="myFunction()">점수 등록 및 총점, 평균 계산</button>
	<div id="demo"></div>



	<script>

		/* 
		[문제]학번, 이름, 과목1, 과목2, 과목3에 대한 입력을 받고, 
		총점, 평균 계산 및 출력
		출력항목)학번,이름,과목1,과목,과목3,총점,평균(소수이하 한자리) 
		 */

		function myFunction() {
			var txt = "";
			
			txt += "<table>";
			txt += "<tr><th>학번</th><th>이름</th>";
			txt += "<th>과목1</th><th>과목2</th><th>과목3</th>";
			txt += "<th>총점</th><th>평균(소수이하 한자리)</th></tr>";
			
			txt += "</table>";
			
			txt += num.value + name.value;

			document.getElementById("demo").innerHTML = txt;
		}

	</script>
</body>
</html>

<body>

	<h1>String Object Method</h1>
	
	사용자 입력 : <input type="text" id = "name">
	<button onclick = "myFunction()">문자열 메소드 호출</button>
	<div id="demo"></div>

	<script>
		/*
		String Length
		The length of a string is found in the built in property length:
		- 문자열의 글자수 반환
		 */
		 
		 function myFunction(){
			var obj = document.getElementById("name");
			var txt = "";
			
			txt += "value : " + obj.value + "<br>";
			txt += "length : " + obj.value.length + "<br>";
			
			document.getElementById("demo").innerHTML = txt;
		}
	</script>
</body>

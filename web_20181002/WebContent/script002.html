<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>

<!-- External style sheet  -->
<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
</style>

</head>
<body>

<script>
/* JavaScript 코드 영역 */
/*
JavaScript Variables
JavaScript variables are containers for storing data values.

주의) Java와 달리 변수 선언시 자료형(data type)을 구분하지 않는다. var 키워드로만 선언한다.
주의) 선언된 자료형을 계속 유지하지 않아도 된다. 동적 자료형.
주의) Undefined 키워드는 자료형이 확정되지 않은 상태이다.
주의) typeof 연산자를 이용해서 자료형 확인 가능
*/

var a;
var b;
//주의) 초기화 되지 않은 변수이지만 사용 가능
console.log(a); //undefined

// 정수형 자료를 대입하면 정수형 변수가 된다.
a = 10;
console.log(a);
console.log(typeof a);

// 문자열 자료를 대입하면 문자열 변수가 된다.
a = "test"
console.log(a);
console.log(typeof a);

</script>



</body>
</html>

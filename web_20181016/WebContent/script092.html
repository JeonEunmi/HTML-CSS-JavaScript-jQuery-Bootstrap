
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	padding: 8px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}
</style>

</head>
<body>

	<h1>Number Object Method and Properties</h1>

	학번:
	<input type="text" id="num"> 이름:
	<input type="text" id="name"> 과목1:
	<input type="number" max="100" min="0" id="sub1"> 과목2:
	<input type="number" max="100" min="0" id="sub2"> 과목3:
	<input type="number" max="100" min="0" id="sub3">
	<button onclick="myFunction()">점수 등록 및 총점, 평균 계산</button>
	<div id="demo"></div>



	<script>
		/* 
		[문제]학번, 이름, 과목1, 과목2, 과목3에 대한 입력을 받고, 
		총점, 평균 계산 및 출력
		출력항목)학번,이름,과목1,과목2,과목3,총점,평균(소수이하 한자리) 
		 */

		var tmp = "";

		function myFunction() {

			var txt = "";

			var score = {
				num : document.getElementById("num").value,
				name : document.getElementById("name").value,
				sub1 : parseInt(document.getElementById("sub1").value),
				sub2 : parseInt(document.getElementById("sub2").value),
				sub3 : parseInt(document.getElementById("sub3").value),
				total : function() {
					return this.sub1 + this.sub2 + this.sub3;
				},
				avg : function() {
					return (this.total() / 3);
				}
			}

			txt += "<table><tbody>";
			txt += "<tr><th>학번</th><th>이름</th>";
			txt += "<th>과목1</th><th>과목2</th><th>과목3</th>";
			txt += "<th>총점</th><th>평균(소수이하 한자리)</th></tr>";

			tmp += "<tr><th>" + score.num + "</th><th>" + score.name + "</th>";
			tmp += "<th>" + score.sub1 + "</th><th>" + score.sub2 + "</th><th>"
					+ score.sub3 + "</th><th>" + score.total() + "</th><th>"
					+ score.avg().toFixed(1) + "</th></tr>";
			txt += tmp;
			txt += "</tbody></table>";

			document.getElementById("demo").innerHTML = txt;
		}
	</script>
</body>
</html>

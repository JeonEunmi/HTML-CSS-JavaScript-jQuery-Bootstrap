<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>

<!-- External style sheet  -->
<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	padding: 8px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}
</style>

<!-- External JavaScript -->
<script src="resources/script/util.js">
	
</script>

</head>
<body>

	<h1>JavaScript Object(사용자 정의 객체)</h1>
	<button onclick="myFunction()">사용자 정의 객체</button>
	<div id="demo"></div>

	<script>
		/*
		JavaScript Objects(사용자 정의 객체)
		
		형식)
		var 변수 = {
				
				키 : 값,
				키 : function(){
					액션코드;
				}
		};
		
		변수.키1;
		변수.키2();
		
		 */

		function myFunction(obj) {

			var car = {
				name : "Fiat",
				model : 500,
				weight : 850,
				color : "white",
				stop : function() { 

				//this.name이라고 표현하는 경우 현재 객체의 프로퍼티 접근
				//name이라고 표현하는 경우 함수 내부에서 사용하는 지역변수가 된다.
					return "자동차("+this.name+")가 멈췄습니다.";
				},
				start : function() {
					return "자동차("+this.name+")가 출발합니다.";
				}

			};
			
			var txt = "";
			
			txt += "Object: " + car + "<br>";
			txt += "name: " + car.name + "<br>";
			txt += "model: " + car.model + "<br>";
			txt += "weight: " + car.weight + "<br>";
			txt += "color: " + car.color + "<br>";
			
			
			//사용자 정의 객체의 메소드 접근
			//변수.메소드이름()
			txt += "start():" + car.start() + "<br>";
			txt += "stop():" + car.stop() + "<br>";
			
			//() 없이 메소드 접근시 함수 객체 반환
			txt += "stop:" + car.stop() + "<br>";
			
			document.getElementById("demo").innerHTML = txt;

		}
	</script>
</body>
</html>

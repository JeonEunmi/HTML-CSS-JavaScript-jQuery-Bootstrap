<!DOCTYPE html>
<html>
<head>

</head>
<body>

	<h1>JavaScript Object(사용자 정의 객체)</h1>
	<button onclick="myFunction()">사용자 정의 객체</button>
	<div id="demo"></div>

	<script>
		/*
		문제)
		보드마카를 JavaScript Object로 표현하는 코드 작성
		보드마카의 특성(프로퍼티, 메소드) 분석하고, JavaScript Object 표현
		 */

		function myFunction(obj) {

			var boardMarker = {
				name : "monami",
				model : 800,
				thickness : 2,
				color : ["red", "blue", "black"]
			};	
			
			var txt = "";
			
			txt += "Object: " + boardMarker + "<br>";
			txt += "name: " + boardMarker.name + "<br>";
			txt += "model: " + boardMarker.model + "<br>";
			txt += "weight: " + boardMarker.thickness + "<br>";
			txt += "color: " + boardMarker["color"] + "<br>";

			document.getElementById("demo").innerHTML = txt;

		}
	</script>
</body>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>

<!-- External style sheet  -->
<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">

<style>
</style>

</head>
<body>
	<!-- 
	원본 자료:
	<input type="text" id="a" value=""> -->
	<button onclick="myFunction()">날짜 메소드 호출</button>
	<div id="demo"></div>


	<script>
		/*
		 Date Object Method and Properties
		
		 new Date() creates a new date object with the current date and time:
		- 날짜 객체 반환. 시스팀의 오늘 날짜, 시간 기준

		 */

		function myFunction() {

			var txt = "";

			txt += "new Date(): " + new Date() + "<br>";

			document.getElementById("demo").innerHTML = txt;

		}
	</script>

</body>
</html>

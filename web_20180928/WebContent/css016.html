<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>


<!-- External style sheet  -->
<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">


<style>

div{
	border : solid red 3px;
	margin : 10px;
}

div#box01 {
	width : 500px;
	height : 100px; /*높이 조절시 padding 사용을 권장한다.*/
}

div#box02 {
	width : 500px;
	padding : 100px; /*높이 조절시 padding 사용을 권장한다.*/
}


</style>

</head>
<body>

	<h1>The CSS Box Model</h1>
	<div>All HTML elements can be considered as boxes.</div>
	<div id = "box01">All HTML elements can be considered as boxes.</div>
	<div id = "box02">All HTML elements can be considered as boxes.</div>
</body>

</html>

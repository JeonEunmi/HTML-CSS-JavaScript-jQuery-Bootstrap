/*
The CSS Box Model
All HTML elements can be considered as boxes. In CSS, the term "box model" is used when talking about design and layout.
The CSS box model is essentially a box that wraps around every HTML element.
It consists of: margins, borders, padding, and the actual content. The image below illustrates the box model:

Explanation of the different parts:
	• Content - The content of the box, where text and images appear
	• Padding - Clears an area around the content. The padding is transparent  (안쪽여백)
	• Border - A border that goes around the padding and content (경계선)
	• Margin - Clears an area outside the border. The margin is transparent (바깥쪽여백)
The box model allows us to add a border around elements, and to define space between elements. 


주의) margin이 인접한 경우 둘 중 하나만 적용된다.
*/

div {
	/*
	border-style : solid
	border-color : red
	border-width : 3px
	*/
    border: solid red 3px;
    
    /*
    margin-top : 10px
    margin-bottom : 10px
    margin-right : 10px
    margin-left : 10px
    */
    margin: 10px;
}


</style>

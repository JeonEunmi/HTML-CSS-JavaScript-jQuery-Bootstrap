<!DOCTYPE html>

	href="resources/style/style01.css">


<style>

/*
Background Image
The background-image property specifies an image to use as the background of an element.

By default, the image is repeated so it covers the entire element.

The background image for a page can be set like this:

주의) 배경이미지는 기본적으로 영역의 크기 전체를 가득 채우게 된다.
*/
div{
	color : blue;
	padding : 150px;
	background : url('resources/img/5mf710q8sgvg016fcn9702.png') repeat-x right;
}

</style>
 
</head>
<body>

	<h1>Background Image</h1>
	<div>The background-image property specifies an image to use as the background of an element.
	</div>
</body>

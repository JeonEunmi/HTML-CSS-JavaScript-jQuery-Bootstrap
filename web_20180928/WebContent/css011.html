<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터 전은미</title>


<!-- External style sheet  -->
<link rel="stylesheet" type="text/css"
	href="resources/style/style01.css">


<style>

/*
CSS Colors
Colors are specified using predefined color names, or RGB, HEX, HSL, RGBA, HSLA values.

주의) 전경색은 콘텐츠에만 영향을 준다. 
주의) 영역(block)과 관련된 색상 지정은 별도 지정 속성이 있다.
*/
div#b01{
	padding : 20px; /*안쪽여백*/
	margin-top :10px; /*바깥쪽여백*/
	margin-bottom :10px; /*바깥쪽여백*/
	color: white; /*전경색*/
	background-color : tomato; /*배경색*/
}

div#b02{
	padding : 20px; /*안쪽여백*/
	margin-top :10px; /*바깥쪽여백*/
	margin-bottom :10px; /*바깥쪽여백*/
	color: white; /*전경색*/
	background-color : orange; /*배경색*/
}

</style>

</head>
<body>

	<h1>Color Names</h1>
	<div id = "b01">Tomato</div>
	<div id = "b02">Orange</div>
</body>

</html>

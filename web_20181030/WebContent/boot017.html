
<!DOCTYPE html>
<html>
<head>
<title>쌍용교육센터</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style>
</style>

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
	$(document).ready(function() {

		// jQuery methods go here...

	});
</script>

</head>
<body>

	<div class="container">

		<h1>Bootstrap List Groups</h1>
		
		<!-- HTML 기본 디자인 -->
		<ul>
			<li>First item</li>
			<li>Second item</li>
			<li>Third item</li>
		</ul>

		<!-- BootStrap 적용 디자인 -->
		<ul class="list-group">
			<li class="list-group-item">First item</li>
			<li class="list-group-item">Second item</li>
			<li class="list-group-item">Third item</li>
		</ul>
		
		<!-- Badges 포함 디자인 -->
		<ul class="list-group">
			<li class="list-group-item">First item <span class="badge">12</span></li>
			<li class="list-group-item">Second item <span class="badge">10</span></li>
			<li class="list-group-item">Third item <span class="badge">5</span></li>
		</ul>
		

	</div>

</body>
</html>

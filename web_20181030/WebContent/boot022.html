
<!DOCTYPE html>
<html>
<head>
<title>쌍용교육센터</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style>

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
	$(document).ready(function() {

		// jQuery methods go here...

	});
</script>

</head>
<body>

	<div class="container">

		<h1>Bootstrap Modal Plugin</h1>

		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-default btn-md"
			data-toggle="modal" data-target="#myModal">Open Modal</button>


	</div>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Admin Login</h4>
				</div>
				<div class="modal-body">

					<form action="" method="post">

						<div class="form-group">
							<label for="id">ID:</label> <input type="text"
								class="form-control" id="id" name="id" placeholder="max 20"
								required>
						</div>
						<div class="form-group">
							<label for="pw">PW:</label> <input type="password"
								class="form-control" id="pw" name="pw" placeholder="max 20"
								required>
						</div>

						<button type="button" class="btn btn-default" id="btnLogin">로그인</button>

					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>
<style>
</style>


</head>
<body>

	<h1>Self invoking Functions(자가 호출 함수 - 함수선언 + 함수호출)</h1>

	<button onclick="myFunction()"> 함수 호출</button>

	<div id="demo"></div>

	<script>

	/*
	자가 호출 함수
	- (함수선언)();
	*/
	
	function myFunction(){
		var result = (function(a,b) {return a*b;}(2,3))
		
		document.getElementById("demo").innerHTML = result;
	}
		
	</script>
	

</body>
</html>

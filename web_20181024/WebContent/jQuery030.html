
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<link rel="stylesheet" type="text/css" href="resources/style/style01.css">

<style>
/* 
.클래스식별자 : class="식별자"
#아이디식별자 : id="식별자"
* : 모든 엘리먼트
A B : A엘리먼트의 자손 B을 대상으로 스타일 적용 
*/ 
.ancestors * {

	/* 엘리먼트 특성(인라인, 블럭)에 관계없이 모두 블럭 상태로 만든다. */ 
    display: block;
    
    /* 블럭 엘리먼트의 경계선 지정 */
    border: 2px solid lightgrey;

	/* 전경색 */    
    color: lightgrey;
    
    /* 블럭 엘리먼트의 안쪽 여백 */
    padding: 5px;
    
    /* 블럭 엘리먼트의 바깥쪽 여백 */
    margin: 15px;
}
</style>

<!-- jQuery CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
	/* 
	jQuery Traversing
	jQuery traversing, which means "move through", are used to "find" (or select) HTML elements based on their relation to other elements. Start with one selection and move through that selection until you reach the elements you desire.
	- 엘리먼트의 관계를 이용한 노드 탐색하는 방법
	- parent(부모), ancestor(조상), child(자식), descendant(자손), siblings(형제)
	
	Traversing Down the DOM Tree
	Two useful jQuery methods for traversing down the DOM tree are:
	- 특정 엘리먼트 기준으로 자식(자손) 탐색
	children() : 자식 탐색
	find() : 자손 탐색

	*/
	$(document).ready(function() {
		
		/* jQuery */
		//특정 부모 밑에 있는 모든 자손 엘리먼트(들)에 대해서 스타일 지정
		$(".ancestors").find("*").css("border", "2px solid red");
		
	});
</script>

</head>
<body>

	<h1>jQuery Traversing</h1>

	<div class="ancestors">
	  <div style="width:500px;">div (great-grandparent)
	    <ul>ul (grandparent)  
	      <li>li (direct parent)
	        <span>span</span>
	      </li>
	    </ul>   
	  </div>
	
	  <div style="width:500px;">div (grandparent)   
	    <p>p (direct parent)
	        <span>span</span>
	      </p> 
	  </div>

	</div>
	
	<script>
		/* Javascript */ 
		//문제) 특정 부모 밑에 있는 모든 자손 엘리먼트(들)에 대해서 스타일 지정

		//특정 부모 객체 탐색
		var obj = document.getElementsByClassName("ancestors")[0];
		
		//특정 부모의 자식 노드(들) 탐색 및 함수 호출
		childNodesTraversing(obj.childNodes);
		
		function childNodesTraversing(nodes) {
			if (nodes.length == 0) {
				//더 이상의 자식 노드가 없는 경우 탐색 중단
				return;
			} else {
				//자식 노드(들)에 대한 순차적 접근
				for (var i = 0; i < nodes.length; i++) {
					var node = nodes[i];
					if (node.nodeType == 1) {
						//자식 엘리먼트(들)에 대한 스타일 지정
						node.style.border = "2px solid red";
						//자식 노드(들)의 자식 노드(들) 탐색 진행을 위한 함수 호출(재귀호출)
						childNodesTraversing(node.childNodes);
					}
				}
			}
		}
		
	</script>

</body>
</html>
